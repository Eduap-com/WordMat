<!DOCTYPE html>
<html lang="en">
<head>
<meta name=viewport content="width=device-width,initial-scale=1">  
<meta charset="utf-8"/>
</head>
<style>
.ggbcss{
height: 100%;
width: 100%
margin: 0;
}
</style>
<script src="GeoGebra/deployggb.js"></script>
<script>
    var params = {"appName": "graphing", "width":"1980",height:"1080","allowUpscale":true, "showToolBar": true, "showAlgebraInput": true, "showMenuBar": true, "showZoomButtons": true};
    var applet = new GGBApplet(params, true);
	applet.setHTML5Codebase('GeoGebra/HTML5/5.0/web3d/');  
    window.addEventListener("load", function() { 
        applet.inject('ggb-element');
    });
</script>
<body>
<div id="ggb-element" class="ggbcss"></div> 

</body>
</html>
